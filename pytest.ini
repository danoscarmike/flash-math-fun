[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -W ignore::DeprecationWarning
markers =
    unit: Unit tests
    integration: Integration tests
    ui: UI component tests
    slow: Slow running tests
    smoke: Smoke tests for basic functionality
